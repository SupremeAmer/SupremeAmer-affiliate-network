<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Advertisement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 5px;
      font-size: 14px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Upload Advertisement</h1>
  <form id="ad-upload-form">
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="electronics">Electronics</option>
      <option value="computer">Computer and Phones</option>
      <option value="clothing">Clothing</option>
      <option value="social-media">Social Media</option>
      <option value="services">Services</option>
    </select>
    <div id="dynamic-fields">
      <!-- Dynamic fields will be added here -->
    </div>
    <button type="submit">Upload Advertisement</button>
  </form>

  <script>
    const categorySelect = document.getElementById('category');
    const dynamicFields = document.getElementById('dynamic-fields');

    categorySelect.addEventListener('change', () => {
      const selectedCategory = categorySelect.value;
      dynamicFields.innerHTML = '';

      if (['electronics', 'computer', 'clothing'].includes(selectedCategory)) {
        dynamicFields.innerHTML = `
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <label for="type">Type:</label>
          <input type="text" id="type" name="type" required>
          <label for="brand">Brand:</label>
          <input type="text" id="brand" name="brand" required>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required>
        `;
      } else if (selectedCategory === 'social-media') {
        dynamicFields.innerHTML = `
          <label for="social-media-type">Social Media Type:</label>
          <select id="social-media-type" name="social-media-type" required>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="x">X</option>
            <option value="telegram">Telegram</option>
            <option value="tiktok">TikTok</option>
            <option value="youtube">YouTube</option>
          </select>
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
          <label for="clicks">Amount of Clicks:</label>
          <input type="number" id="clicks" name="clicks" required>
        `;
      }
    });

    document.getElementById('ad-upload-form').addEventListener('submit', (event) => {
      event.preventDefault();
      alert('Advertisement uploaded successfully!');
    });
  </script>
</body>
</html>
