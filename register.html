<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registration-form">
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="g_id_onload"
         data-client_id="174709879789-ja3nplr0kne36r5jb1b1t9hgljl7u1st.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="continue_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    let username = document.getElementById('username');
let email = document.getElementById('email');
let password = document.getElementById('password');
let confirmPassword = document.getElementById('confirmPassword');
let submitButton = document.getElementById('submit');

submitButton.addEventListener('click', (e) => {
  e.preventDefault();
  let errors = validateForm();
  if (Object.keys(errors).length === 0) {
    // Handle form submission here
    console.log('Form submitted:', username.value, email.value, password.value, confirmPassword.value);
    submitButton.disabled = true;
    submitButton.innerHTML = 'Loading...';
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 30000);
  } else {
    displayErrors(errors);
  }
});

function validateForm() {
  let errors = {};
  if (!username.value) {
    errors.username = 'Username is required';
  }
  if (!email.value) {
    errors.email = 'Email is required';
  } else if (!/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i.test(email.value)) {
    errors.email = 'Invalid email address';
  }
  if (!password.value) {
    errors.password = 'Password is required';
  } else if (password.value.length < 8) {
    errors.password = 'Password must be at least 8 characters';
  }
  if (!confirmPassword.value) {
    errors.confirmPassword = 'Confirm password is required';
  } else if (password.value !== confirmPassword.value) {
    errors.confirmPassword = 'Passwords do not match';
  }
  return errors;
}

function displayErrors(errors) {
  for (let id in errors) {
    let errorElement = document.getElementById(`${id}Error`);
    errorElement.innerHTML = errors[id];
  }
}
  </script>
</body>
</html>
