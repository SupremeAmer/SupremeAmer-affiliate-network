<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login and Payment</title>
    <script async src="https://telegram.org/js/telegram-widget.js?7" 
            data-telegram-login="YOUR_BOT_NAME" 
            data-size="large" 
            data-auth-url="https://your-backend.com/auth" 
            data-request-access="write"></script>
    <script>
        function displayUserData(user) {
            document.getElementById('user-details').innerHTML = `
                <h3>Welcome, ${user.first_name} ${user.last_name || ''}</h3>
                <p>Telegram Username: @${user.username}</p>
            `;
        }
    </script>
</head>
<body>
    <h1>Welcome to Our Service</h1>
    <!-- Telegram Login Button -->
    <div id="telegram-login"></div>
    <!-- User Details -->
    <div id="user-details" style="margin-top: 20px;"></div>
    
    <!-- Payment Integration -->
    <h2>Make Payment</h2>
    <button onclick="startPayment()">Pay Now</button>

    <script>
        function startPayment() {
            // Redirect to your payment gateway or Telegram Payments API integration
            window.location.href = "https://your-payment-gateway.com";
        }
    </script>
</body>
</html>
