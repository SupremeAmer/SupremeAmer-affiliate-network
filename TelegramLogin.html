<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupremeAmer - Authentication</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #4b0082;
      --primary-light: #7c43bd;
      --secondary: #1a237e;
      --accent: #16a34a;
      --dark: #1e293b;
      --light: #f8fafc;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 440px;
      transition: all 0.3s ease;
    }
    
    .card-header {
      background: linear-gradient(to right, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 24px;
      text-align: center;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .logo-icon {
      background: white;
      color: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .card-body {
      padding: 24px;
    }
    
    .form-toggle {
      display: flex;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 24px;
    }
    
    .toggle-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      background: transparent;
    }
    
    .toggle-btn.active {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: var(--primary);
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--dark);
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(123, 67, 189, 0.2);
    }
    
    .form-input:read-only {
      background-color: #f8fafc;
      color: #64748b;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(123, 67, 189, 0.3);
    }
    
    .btn-social {
      background: white;
      border: 1px solid #cbd5e1;
      color: var(--dark);
    }
    
    .btn-social:hover {
      background: #f8fafc;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #64748b;
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #cbd5e1;
    }
    
    .divider-text {
      padding: 0 12px;
    }
    
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .alert-error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .alert-success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .hidden {
      display: none;
    }
    
    .referral-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f1f5f9;
      color: #475569;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 6px;
    }
    
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .card {
        border-radius: 12px;
      }
      
      .card-header {
        padding: 20px;
      }
      
      .card-body {
        padding: 20px;
      }
      
      .logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-crown"></i>
        </div>
        SupremeAmer
      </div>
      <div class="subtitle">Affiliate Network for Smart Earners & Advertisers</div>
    </div>
    
    <div class="card-body">
      <div class="form-toggle">
        <button id="show-login" class="toggle-btn active">Login</button>
        <button id="show-register" class="toggle-btn">Register</button>
      </div>
      
      <div id="error" class="alert alert-error hidden">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-message"></span>
      </div>
      
      <div id="success" class="alert alert-success hidden">
        <i class="fas fa-check-circle"></i>
        <span id="success-message"></span>
      </div>
      
      <form id="register-form" class="hidden">
        <div class="form-group">
          <label for="reg-username" class="form-label">Username</label>
          <input type="text" id="reg-username" class="form-input" placeholder="Choose a username" required />
        </div>
        
        <div class="form-group">
          <label for="reg-email" class="form-label">Email</label>
          <input type="email" id="reg-email" class="form-input" placeholder="Your email address" required />
        </div>
        
        <div class="form-group">
          <label for="reg-password" class="form-label">Password</label>
          <input type="password" id="reg-password" class="form-input" placeholder="Create a strong password" required />
        </div>
        
        <div class="form-group">
          <input type="text" id="reg-invitedby" class="form-input" placeholder="Invited By (referrer)" readonly style="display:none"/>
          <div id="referral-notice" class="referral-badge hidden">
            <i class="fas fa-gift"></i>
            <span>You were invited by a friend!</span>
          </div>
        </div>
        
        <button type="submit" id="register-btn" class="btn btn-primary">
          <span>Create Account</span>
        </button>
      </form>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" id="login-email" class="form-input" placeholder="Your email address" required />
        </div>
        
        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="Your password" required />
        </div>
        
        <button type="submit" id="login-btn" class="btn btn-primary">
          <span>Sign In</span>
        </button>
      </form>
      
      <div class="divider">
        <span class="divider-text">Or continue with</span>
      </div>
      
      <div class="social-buttons">
        <button id="fb-login-btn" class="btn btn-social">
          <i class="fab fa-facebook" style="color: #1877F2;"></i>
          <span>Continue with Facebook</span>
        </button>
        
        <button id="github-login-btn" class="btn btn-social">
          <i class="fab fa-github"></i>
          <span>Continue with GitHub</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Appwrite setup
    const client = new Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('68370442000c3c15b9f3');
    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);
    const dbId = '683705ff00244f73e93f';
    const usersColl = 'users';

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showLoginBtn = document.getElementById('show-login');
    const showRegisterBtn = document.getElementById('show-register');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const referralInput = document.getElementById('reg-invitedby');
    const referralNotice = document.getElementById('referral-notice');
    const registerBtn = document.getElementById('register-btn');
    const loginBtn = document.getElementById('login-btn');
    const fbLoginBtn = document.getElementById('fb-login-btn');
    const githubLoginBtn = document.getElementById('github-login-btn');

    // Toggle between Login/Register
    showLoginBtn.onclick = () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      showLoginBtn.classList.add('active');
      showRegisterBtn.classList.remove('active');
      hideMessages();
    };

    showRegisterBtn.onclick = () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showRegisterBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
      hideMessages();
    };

    // Pre-fill invitedBy from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const invitedBy = urlParams.get('invite');
    if (invitedBy) {
      referralInput.value = invitedBy;
      referralInput.style.display = 'block';
      referralNotice.classList.remove('hidden');
    }

    // Show/hide messages
    function showError(message) {
      errorDiv.classList.remove('hidden');
      document.getElementById('error-message').textContent = message;
      successDiv.classList.add('hidden');
    }

    function showSuccess(message) {
      successDiv.classList.remove('hidden');
      document.getElementById('success-message').textContent = message;
      errorDiv.classList.add('hidden');
    }

    function hideMessages() {
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
    }

    // Set button loading state
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.innerHTML = '<div class="loading"></div>';
      } else {
        button.disabled = false;
        if (button.id === 'register-btn') {
          button.innerHTML = '<span>Create Account</span>';
        } else {
          button.innerHTML = '<span>Sign In</span>';
        }
      }
    }

    // Registration
    registerForm.onsubmit = async function(e) {
      e.preventDefault();
      setLoading(registerBtn, true);
      hideMessages();
      
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      
      try {
        // Validate password strength
        if (password.length < 8) {
          throw new Error('Password must be at least 8 characters long');
        }
        
        // 1. Create Appwrite account
        const resp = await account.create('unique()', email, password, username);
        
        // 2. Log in session immediately
        await account.createEmailSession(email, password);
        
        // 3. Create user profile in DB
        await databases.createDocument(
          dbId, usersColl, 'unique()', {
            email: email,
            name: username,
            invitedBy: invitedBy || "",
            walletAddress: "",
            welcomeBonus: false
          }
        );
        
        showSuccess('Account created successfully! Redirecting...');
        
        // Redirect to home after a brief delay
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
        
      } catch (err) {
        showError(err.message);
        setLoading(registerBtn, false);
      }
    };

    // Login
    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      setLoading(loginBtn, true);
      hideMessages();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        await account.createEmailSession(email, password);
        showSuccess('Login successful! Redirecting...');
        
        // Redirect to home after a brief delay
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
        
      } catch (error) {
        showError(error.message);
        setLoading(loginBtn, false);
      }
    };

    // Facebook Login
    fbLoginBtn.onclick = function(e) {
      e.preventDefault();
      hideMessages();
      
      // Initialize Facebook SDK if not already loaded
      if (typeof FB === 'undefined') {
        showError('Facebook SDK is still loading. Please try again in a moment.');
        return;
      }
      
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', {fields: 'name,email'}, function(response) {
            showSuccess('Facebook login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1000);
          });
        } else {
          showError('Facebook login was cancelled.');
        }
      }, {scope: 'email,public_profile'});
    };

    // GitHub Login (placeholder - would need proper implementation)
    githubLoginBtn.onclick = function(e) {
      e.preventDefault();
      showError('GitHub login is not yet implemented.');
    };

    // Load Facebook SDK
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Initialize Facebook SDK when loaded
    window.fbAsyncInit = function() {
      FB.init({
        appId: '3535690456739980',
        xfbml: true,
        version: 'v22.0',
        cookie: true
      });
    };
  </script>
</body>
</html>
